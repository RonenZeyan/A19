  <head>
    <meta charset="UTF-8" />

  <body class="dark:bg-gray-700">
    <div id="content" class="max-w-[100vw] w-full relative">
      <div class="bg-blue-700 dark:bg-blue-500 text-white p-4 flex justify-between">
          <button id="menuToggle" class="block sm:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 448 512">
                  <path fill="#ffffff"
                      d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
              </svg>
              <svg class="hidden" xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 384 512">
                  <path fill="#ffffff"
                      d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
              </svg>
          </button>
          <div class="absolute top-[56px] left-0 p-3 hidden w-full" id="ddMenu">
              <button class="VirtualGames block py-1 px-2">Virtual Games</button>
              <button class="cooperativeChallenge block py-1 px-2">Cooperative Challenges</button>
              <button class="SocialInteraction block py-1 px-2">Social Interaction</button>
          </div>
          <div class="justify-start gap-4 hidden sm:flex">
              <button class="VirtualGames">Virtual Games</button>
              <button class="cooperativeChallenge">Cooperative Challenges</button>
              <button class="SocialInteraction">Social Interaction</button>
          </div>
          <div>
              <button id="bgButton">dark</button>
          </div>
      </div>
      <!-- <div class="bg-slate-500"><img class="w-[100%] h-[80vh]" src="background.jpg" alt="team image">
        <h1 class="text-3xl text-center">Remote Team Building Platform</h1>
      </div> -->
    </div>
     <div class="relative">
        <img src="background.jpg" alt="Item Image" class="h-[100vh] w-[100vw] opacity-85">
        <div class="absolute inset-0 flex justify-center">
            <h1 class="text-white text-4xl font-bold pt-10"><p class="shadow-lg">TeamPower : Unite , Play , Connect</p></h1></div>
            <div class="absolute top-20 right-5 font-bold rounded p-2 bg-white hover:bg-gray-300"><button>+ create new room</button></div>
            <div class="absolute top-36 left-5 text-white flex flex-col justify-evenly">
                 <div class="text-gray-600 font-bold flex bg-white rounded-2xl">
                    <div>
                        <input id="searchInput" class="w-96 h-7 rounded-2xl px-3 py-3 focus:outline-none" type="text" placeholder="Search Room"><button class="p-1" id="searchBut"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        </button>
                        <div id="searchList" class="flex flex-col overflow-y-scroll h-56 hidden">
                            <button class="bg-white p-2 rounded-2xl border border-gray-300 hover:bg-gray-100">israel room</button>
                            <button class="bg-white p-2 rounded-2xl border border-gray-300 hover:bg-gray-100">apple room</button>
                            <button class="bg-white p-2 rounded-2xl border border-gray-300 hover:bg-gray-100">our team room</button>
                            <button class="bg-white p-2 rounded-2xl border border-gray-300 hover:bg-gray-100">braude room</button>
                            <button class="bg-white p-2 rounded-2xl border border-gray-300 hover:bg-gray-100">microsoft room</button>
                            <button class="bg-white p-2 rounded-2xl border border-gray-300 hover:bg-gray-100">samsung room</button>
                        </div>
                    </div>
                </div>
            </div>
          </div>
      </div>

      <footer id="content" class="max-w-[100vw] w-full relative">
        <div class="bg-blue-700 dark:bg-blue-500 text-white p-4 flex justify-between">
            <button id="menuToggle" class="block sm:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 448 512">
                    <path fill="#ffffff"
                        d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
                </svg>
                <svg class="hidden" xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 384 512">

                        d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
                </svg>
            </button>
            <div class="absolute bottom-0 pb-0 left-0 p-3 hidden w-full" id="ddMenu">
                <button class="VirtualGames block py-1 px-2">Contact us</button>
                <button class="cooperativeChallenge block py-1 px-2">about us</button>
                <button class="SocialInteraction block py-1 px-2">Social Interaction</button>
            </div>
            <div class="justify-start gap-4 hidden sm:flex">
                <button class="VirtualGames">Contact us</button>
                <button class="cooperativeChallenge">about us</button>
                <button class="SocialInteraction">Social Interaction</button>
