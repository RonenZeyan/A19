<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote Team Building Platform</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
</head>

<body class="dark:bg-gray-700">
    <div class="max-w-[1000px] w-full mx-auto relative">
        <div class="bg-blue-700 dark:bg-blue-500 text-white p-4 flex justify-between">
            <button class="block sm:hidden" onclick="toggleMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 448 512">
                    <path fill="#ffffff"
                        d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
                </svg>
                <svg class="hidden" xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 384 512">
                    <path fill="#ffffff"
                        d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
                </svg>
            </button>
            <div class="absolute top-[56px] left-0 bg-blue-300 p-3 hidden w-full" id="ddMenu">
                <button class="block py-1 px-2" onclick="setView('Virtual Games')">Virtual Games</button>
                <button class="block py-1 px-2" onclick="setView('Cooperative Challenges')">Cooperative Challenges</button>
                <button class="block py-1 px-2" onclick="setView('Social Interaction Features')">Social Interaction</button>
            </div>
            <div class="justify-start gap-4 hidden sm:flex">
                <button onclick="setView('Virtual Games')">Virtual Games</button>
                <button onclick="setView('Cooperative Challenges')">Cooperative Challenges</button>
                <button onclick="setView('Social Interaction Features')">Social Interaction</button>
            </div>
            <div>
                <button id="bgButton" onclick="toggle()">dark</button>
            </div>
        </div>
        <div class="py-4">
            <h1 class="text-3xl border-b-[10px] border-blue-300">Remote Team Building Platform</h1>
        </div>
    </div>

    <script>

    tailwind.config = { 
        darkMode: 'class', 
    } 

        bgButton = document.getElementById('bgButton');
        // set theme
        const toggle = () => {
            //check if the text in bgButton (id) is dark if yes change to light else set dark
            document.documentElement.classList.toggle("dark")
            bgButton.innerText = document.documentElement.classList.contains('dark') ? "light" : "dark" 
            // document.documentElement.classList.toggle("light")            
        }

        // view
        const setView = (v) => {
            document.querySelector('h1').innerText = v
            var randomColor = Math.floor(Math.random()*16777215).toString(16)
            document.querySelector('h1').style.borderBottom = `10px solid #${randomColor}`
            toggleMenu(true)
        }

        // menu
        const toggleMenu = (hide) => {
            if (!hide) {
                document.querySelector('#ddMenu').classList.toggle('hidden')
                document.querySelectorAll('svg').forEach((el) => {
                    el.classList.toggle('hidden')
                })
            }
            else {
                document.querySelector('#ddMenu').classList.add('hidden')
                document.querySelectorAll('svg')[0].classList.remove('hidden')
                document.querySelectorAll('svg')[1].classList.add('hidden')                    
            }
        }
    </script>
</body>

</html>
